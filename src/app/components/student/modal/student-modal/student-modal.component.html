<div class="modal-header">
  <h4 class="col-11 modal-title text-center">Student Form</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="student.firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="student.lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <label for="email">Email</label>
        <input [(ngModel)]="student.email" type="email" class="form-control" id="email" name="email" placeholder="e.g. max@lencina.com">
      </div>   
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click) = "saveNew()">Save</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cancel</button>
</div>
