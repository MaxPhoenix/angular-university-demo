<div class="modal-header">
    <h4 class="col-11 modal-title text-center">Course Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="firstName">Title</label>
        <input [(ngModel)]="course.title" type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click) = "saveNew()">Save</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
